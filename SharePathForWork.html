    <title>Partager Mon Trajet</title>

<script>

    function successCallback(position) {
        var infopos = "Position déterminée :\n";
        infopos += "Latitude : " + position.coords.latitude + "\n";
        infopos += "Longitude: " + position.coords.longitude + "\n";
        document.getElementById("infoposition").innerHTML = infopos;
    };

    function errorCallback(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                alert("L'utilisateur n'a pas autorisé l'accès à sa position");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("L'emplacement de l'utilisateur n'a pas pu être déterminé");
                break;
            case error.TIMEOUT:
                alert("Le service n'a pas répondu à temps");
                break;
        }
    };
</script>

<body>
    <h1>Partager Mon Trajet</h1>

    <div class="row show-grid">
        <div class="col-4"> Moi

            <img src="img/avatar01.jpg" alt="" />

        <div class="col-8">

        </div>

    </div>
    <div class="row show-grid">

        <script>
            if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(successCallback, errorCallback, {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 60000
            });
        }
            
        else {alert("Votre navigateur ne prend pas en compte la géolocalisation HTML5"); }
            
       
        </script>




        <div class="col-12 col-sm-6"> infoposition

            <button type="button" class="btn btn-primary">ON</button>
            <button type="button" class="btn btn-primary">OFF</button>
        </div>

    </div>
